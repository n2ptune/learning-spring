spring:
  datasource:
    url: jdbc:mariadb://${SPRING_DB_HOST}:30002/spring
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${SPRING_DB_USER}
    password: ${SPRING_DB_PASSWORD}
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    root: info